        body {
            background-color: #ffe4e1; /* Light pink background */

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Cute font */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff0f5; /* Light lavender background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #ff69b4; /* Hot pink text color */
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            color: #ff1493; /* Deep pink text color */
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .btn {
            display: flex;
            gap: 20px;
            position: relative;
        }
        .btn a {
            padding: 10px 20px;
            background-color: #ff69b4; /* Hot pink button background */
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn a:hover {
            background-color: #ff1493; /* Deep pink on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
        .btn a:active {
            transform: scale(0.9); /* Slightly shrink on click */
        }
        .tenor-gif-embed {
            margin-bottom: 20px;
        }
        .animated {
            animation: moveButton 0.5s ease-in-out forwards;
        }
        @keyframes moveButton {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>

    <script>
        const noButton = document.getElementById('move-random');
        const container = document.querySelector('.container');

        noButton.addEventListener('click', (e) => {
            e.preventDefault();
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;

            const randomX = Math.floor(Math.random() * (containerWidth - noButton.offsetWidth));
            const randomY = Math.floor(Math.random() * (containerHeight - noButton.offsetHeight));

            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;

            // Add animation class
            noButton.classList.add('animated');

            // Remove animation class after animation ends
            noButton.addEventListener('animationend', () => {
                noButton.classList.remove('animated');
            });

            // Change button color
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            noButton.style.backgroundColor = randomColor;
        });
    </script>
